<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Policia Civil - Ações | Principal</title>
    <!-- Carrega o Tailwind CSS -->
    <script src="https://cdn.tailwindcss.com"></script>
    <!-- Carrega a fonte Inter do Google Fonts -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;700&display=swap" rel="stylesheet">

    <style>
        /* Define a fonte Inter como padrão, com fallback */
        body {
            font-family: 'Inter', sans-serif;
            overflow-x: hidden; /* Impede scroll horizontal */
        }

        /* Estilos para o canvas de partículas (fundo) */
        #particle-canvas {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            z-index: -1; /* Fica atrás de todo o conteúdo */
            background-color: #0c0a09; /* Um preto/cinza bem escuro */
        }
    </style>
</head>
<body class="text-gray-200">

    <!-- Canvas para a animação de partículas -->
    <canvas id="particle-canvas"></canvas>

    <!-- Container Principal -->
    <div class="relative z-10 min-h-screen flex flex-col items-center justify-center p-4 sm:p-8">
        
        <!-- Card de Conteúdo -->
        <div class="w-full max-w-4xl bg-gray-900/70 backdrop-blur-lg border border-gray-700/50 rounded-2xl shadow-2xl overflow-hidden">
            
            <!-- Header com a Logo e Nome -->
            <header class="flex flex-col items-center p-6 sm:p-10">
                <!--
                  IMPORTANTE: 
                  Coloque sua imagem "DEIC.jpg" na MESMA PASTA que este arquivo "index.html"
                  para que ela possa ser encontrada.
                -->
                <img 
                  src="DEIC.png" 
                  alt="Logo do Bot Policia Civil - Ações" 
                  class="w-32 h-32 sm:w-40 sm:h-40 rounded-2xl object-cover shadow-lg border-2 border-gray-600"
                  onerror="this.onerror=null; this.src='https://placehold.co/160x160/1f2937/e5e7eb?text=Logo'; this.alt='Logo não encontrada. Verifique o caminho do arquivo DEIC.jpg';"
                >
                <h1 class="text-2xl sm:text-4xl font-bold mt-4 text-white">
                    Policia Civil - Ações
                </h1>
            </header>

            <!-- Navegação (agora com links) -->
            <nav class="flex flex-col sm:flex-row justify-center items-center gap-4 p-6 sm:p-10 border-t border-gray-700/50">
                <a href="termos.html" class="w-full sm:w-auto text-center bg-blue-600 hover:bg-blue-700 text-white font-medium py-3 px-10 rounded-lg transition-all duration-300">
                    Termos de Serviço
                </a>
                <a href="privacidade.html" class="w-full sm:w-auto text-center bg-gray-700 hover:bg-gray-600 text-white font-medium py-3 px-10 rounded-lg transition-all duration-300">
                    Política de Privacidade
                </a>
            </nav>

        </div>
        
        <!-- Footer -->
        <footer class="w-full max-w-4xl text-center p-4 mt-4">
            <p class="text-sm text-gray-400">Desenvolvido por <span class="font-medium text-gray-300">Matheus_Dev</span></p>
        </footer>

    </div>

    <script>
        // --- LÓGICA DA ANIMAÇÃO DE PARTÍCULAS (REDE NEURAL) ---
        const canvas = document.getElementById('particle-canvas');
        const ctx = canvas.getContext('2d');
        canvas.width = window.innerWidth;
        canvas.height = window.innerHeight;

        let particlesArray;

        // Classe da Partícula
        class Particle {
            constructor(x, y, directionX, directionY, size, color) {
                this.x = x;
                this.y = y;
                this.directionX = directionX;
                this.directionY = directionY;
                this.size = size;
                this.color = color;
            }

            // Desenha a partícula
            draw() {
                ctx.beginPath();
                ctx.arc(this.x, this.y, this.size, 0, Math.PI * 2, false);
                ctx.fillStyle = this.color;
                ctx.fill();
            }

            // Atualiza a posição da partícula
            update() {
                // Checa colisão com as bordas
                if (this.x > canvas.width || this.x < 0) {
                    this.directionX = -this.directionX;
                }
                if (this.y > canvas.height || this.y < 0) {
                    this.directionY = -this.directionY;
                }

                // Move a partícula
                this.x += this.directionX;
                this.y += this.directionY;
                this.draw();
            }
        }

        // Cria o array de partículas
        function init() {
            particlesArray = [];
            // Ajusta o número de partículas com base no tamanho da tela
            let numberOfParticles = (canvas.height * canvas.width) / 9000;
            for (let i = 0; i < numberOfParticles; i++) {
                let size = (Math.random() * 2) + 1;
                let x = (Math.random() * ((innerWidth - size * 2) - (size * 2)) + size * 2);
                let y = (Math.random() * ((innerHeight - size * 2) - (size * 2)) + size * 2);
                let directionX = (Math.random() * .4) - .2; // Velocidade X
                let directionY = (Math.random() * .4) - .2; // Velocidade Y
                let color = 'rgba(156, 163, 175, 0.5)'; // Cinza claro com transparência

                particlesArray.push(new Particle(x, y, directionX, directionY, size, color));
            }
        }

        // Desenha as linhas de conexão
        function connect() {
            let opacityValue = 1;
            for (let a = 0; a < particlesArray.length; a++) {
                for (let b = a; b < particlesArray.length; b++) {
                    let distance = ((particlesArray[a].x - particlesArray[b].x) * (particlesArray[a].x - particlesArray[b].x))
                        + ((particlesArray[a].y - particlesArray[b].y) * (particlesArray[a].y - particlesArray[b].y));
                    
                    // Distância máxima para conectar
                    if (distance < (canvas.width / 7) * (canvas.height / 7)) {
                        opacityValue = 1 - (distance / 20000);
                        ctx.strokeStyle = 'rgba(156, 163, 175,' + opacityValue + ')'; // Cinza com opacidade dinâmica
                        ctx.lineWidth = 0.5;
                        ctx.beginPath();
                        ctx.moveTo(particlesArray[a].x, particlesArray[a].y);
                        ctx.lineTo(particlesArray[b].x, particlesArray[b].y);
                        ctx.stroke();
                    }
                }
            }
        }

        // Loop de Animação
        function animate() {
            requestAnimationFrame(animate);
            ctx.clearRect(0, 0, innerWidth, innerHeight);

            for (let i = 0; i < particlesArray.length; i++) {
                particlesArray[i].update();
            }
            connect();
        }

        // Atualiza o canvas se a janela for redimensionada
        window.addEventListener('resize', () => {
            canvas.width = innerWidth;
            canvas.height = innerHeight;
            init(); // Recria as partículas para o novo tamanho
        });

        // Inicia a animação
        init();
        animate();
    </script>
</body>
</html>
